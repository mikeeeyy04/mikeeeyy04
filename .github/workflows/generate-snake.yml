name: Generate Snake Game from Contribution Grid

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate snake from contribution grid
        uses: Platane/snk@v3
        with:
          # github user name to read the contribution graph from (required)
          github_user_name: ${{ github.repository_owner }}

          # list of files to generate. one file per line. Each output can be customized with options as query string.
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Commit and push generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if ! git diff --quiet --exit-code -- dist; then
            git add dist || true
            git commit -m "chore(snake): generate contribution grid snake" || echo "No changes to commit"
            git push
          else
            echo "No generated changes to commit"
          fi
