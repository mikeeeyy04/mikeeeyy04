name: Update README Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
 
permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update README with token
        env:
          README_STATS_TOKEN: ${{ secrets.README_STATS_TOKEN }}
        run: |
          # Replace token placeholder in README
          if [ ! -z "$README_STATS_TOKEN" ]; then
            sed -i "s|token=)|token=$README_STATS_TOKEN)|g" README.md
            echo "Token added to README"
          else
            echo "Warning: README_STATS_TOKEN not set"
          fi

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if ! git diff --quiet README.md; then
            git add README.md
            git commit -m "chore(readme): update stats token"
            git push
          else
            echo "No changes to commit"
          fi
